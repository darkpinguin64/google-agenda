[env:nodemcu]
platform = espressif8266
board = nodemcu
framework = arduino
board_build.flash_mode = dio
lib_deps = 
	adafruit/Adafruit GFX Library@^1.12.1
	adafruit/Adafruit SSD1306@^2.5.15
	adafruit/Adafruit ST7735 and ST7789 Library@^1.11.0
	arduino-libraries/NTPClient@^3.2.1
